jdbc.testConnectionOnCheckin=true
#\u6BCF\u4E2A1200\u79D2\u68C0\u67E5\u8FDE\u63A5\u5BF9\u8C61\u72B6\u6001
jdbc.idleConnectionTestPeriod=1200
#\u83B7\u53D6\u65B0\u8FDE\u63A5\u7684\u8D85\u65F6\u65F6\u95F4\u4E3A10000\u6BEB\u79D2
